    <body>
        <!-- start main -->
        <div class="container-fluid main">
            <header>
                <nav id="menu" class="navbar fixed-top navbar-expand-lg navbar-light">
                    <a id="logo" class="navbar-brand" href="index.html">

                    <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="flims.html">Flims</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="news.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div id="slide" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/images/slide1.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Our Flims</h5
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div id="flims" class="row justify-content-md-center">
                    <div class="col-12 row justify-content-md-center">
                        <div class="flim col-lg-3 col-md-6 col-sm-12 ">
                            <img src="assets/images/flim1.jpg" alt="Flims - BOFF">
                            <h3>Breaking Dawn Forever</h3>
                        </div>

                        <div class="flim col-lg-3 col-md-6 col-sm-12">
                            <img src="assets/images/flim2.jpg" alt="Flims - BOFF">
                            <h3>Infinity</h3>
                        </div>

                        <div class="flim col-lg-3 col-md-6 col-sm-12">
                            <img src="assets/images/flim3.jpg" alt="Flims - BOFF">
                            <h3>New Moon</h3>
                        </div>
                    </div>
                </div>

                <section class="row register">
                    <div class="col-md-6">
                        <h4>It's completely free! Don't wait pre-register now!</h4>
                    </div>
                    <div class="col-md-6">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="firstname">First name</label>
                                <input id="firstname" class="form-control" type="text" name="firstname" placeholder="Ex: Joe">
                            </div>

                            <div class="form-group">
                                <label for="lastname">Last name</label>
                                <input id="lastname" class="form-control" type="text" name="lastname" placeholder="Ex: Doe">
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input id="email" class="form-control" type="text" name="email" placeholder="Ex: joe.doe@boff.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </section>
            </main>

            <footer>
                <div class="footer">
                    <!-- <h4>Hire Us</h4> -->

                    <p class="email">hello@boff.com</p>
                    <ul class="social">
                        <li> <a href="https://twitter.com" class="fab fa-twitter"></a> </li>
                        <li> <a href="https://facebook.com" class="fab fa-facebook"></a> </li>

        <!-- end main -->


        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(window).on("scroll", function () {
                    if ($(window).scrollTop() > 250) {
                        $("#menu").css('background', 'white');
                    } else {
                        $("#menu").css('background', 'transparent');
                    }
                });
            });
        </script>
    </body>
